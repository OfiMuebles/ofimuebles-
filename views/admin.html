            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link active" id="v-pills-products-tab" data-toggle="pill" href="#v-pills-products"

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
        <div class="container">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div id="content" class="bg-grey w-100">

        <section class="bg-light py-3">
          <div class="container">
            <div class="row">
              <div class="col-lg-9 col-md-8">
                <h1 class="font-weight-bold mb-0">Bienvenido </h1>
              </div>
            </div>
          </div>
        </section>


        <section>
          <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-products" role="tabpanel"
                aria-labelledby="v-pills-products-tab">
                <form>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="nameproduct">Nombre Producto</label>
                      <input id="nameproduct" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="priceproduct">Precio</label>
                      <input id="priceproduct" type="text" class="form-control" required>
                    </div>
                  </div>
                  <div class="form-row">

                    <div class="col-md-3 mb-3">
                      <label for="categoryprduct">Categoria</label>
                      <select class="custom-select" id="categoryprduct">
                        <option selected disabled value="">...</option>
                        <option>COMEDORES</option>
                        <option>SALAS</option>
                        <option>ALCOBAS</option>
                        <option>OFICINA</option>
                        <option>DECORACION</option>
                        <option>SILLAS</option>
                        <option>OTRO</option>
                      </select>
                    </div>
                    <div class="col-md-3 mb-3">
                      <div class="form-group">
                        <label for="exampleFormControlFile1">Foto Producto</label>
                        <input id="photoproduct" type="file" class="form-control-file" id="exampleFormControlFile1">
                      </div>
                    </div>
                  </div>
                  <button onclick="saveproducts()" class="btn btn-primary">Agregar Producto</button>
                </form>
              </div>


              <div class="tab-pane fade" id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-users-tab">
                <table class="table table-responsive table-bordered">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Usuario</th>
                      <th>Email</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>John</td>
                      <td>Doe</td>
                      <td>john@example.com</td>
                    </tr>
                    <tr>
                      <td>Smith</td>
                      <td>Thomas</td>
                      <td>smith@example.com</td>
                    </tr>
                    <tr>
                      <td>Merry</td>
                      <td>Jim</td>
                      <td>merry@example.com</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                ...</div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                ...</div>
